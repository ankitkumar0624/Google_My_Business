<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="h9.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    
<div class="row">

    <div class="column" >
      <h2 class="column-title">Stand out on Google with a free Business Profile</h2>
      <p class="column-para">Turn people who find you on Google Search and Maps into new customers with a free Business Profile for your storefront or service area. Personalize your profile with photos, offers, posts, and more.</p>
      <li><a href="#" class="active">Manage now</a></li>
    </div>

    <div class="column" >
        <div class="search-box">
            <input type="text" placeholder="Type to search..">
            <div class="search-icon">
              <i class="fas fa-search" ></i>
            </div>
      <div class="cancel-icon">
              <i class="fas fa-times" style="color: blue;"></i>
            </div>
      <div class="search-data">
      </div>
      </div>
      
    </div>
  </div>
  <script>
    const searchBox = document.querySelector(".search-box");
    const searchBtn = document.querySelector(".search-icon");
    const cancelBtn = document.querySelector(".cancel-icon");
    const searchInput = document.querySelector("input");
    const searchData = document.querySelector(".search-data");
    searchBtn.onclick =()=>{
      searchBox.classList.add("active");
      searchBtn.classList.add("active");
      searchInput.classList.add("active");
      cancelBtn.classList.add("active");
      searchInput.focus();
      if(searchInput.value != ""){
        var values = searchInput.value;
        searchData.classList.remove("active");
        searchData.innerHTML = "You just typed " + "<span style='font-weight: 500;'>" + values + "</span>";
      }else{
        searchData.textContent = "";
      }
    }
    cancelBtn.onclick =()=>{
      searchBox.classList.remove("active");
      searchBtn.classList.remove("active");
      searchInput.classList.remove("active");
      cancelBtn.classList.remove("active");
      searchData.classList.toggle("active");
      searchInput.value = "";
    }
  </script>
</body>
</html>
