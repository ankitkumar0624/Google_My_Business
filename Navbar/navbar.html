<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="navbar.css">
    <title>Navbar</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-tittle">
            <!--<a href="#"><img src="google.webp" alt="no found"></a>-->
        <a class="tittle" href="#">Business Profile</a>
        <ul class="navbar-tittle-menu">
            <li><a href="#">Overview</a></li>
            <li><a href="#">Business Solution</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">FAQs</a></li>
        </ul>
        </div>
        <div class="navbar-sign-in">
            <div class="menu-toggle"></div>
            <ul class="navbar-sign-in-menu">
                <li> <a href="#">Sign In</a></li>
                <li><a href="#" class="active">Manage Now</a></li>
            </ul>
        </div>
    </nav>
    <script type="text/javascript">
        window.addEventListener("scroll" ,function(){
            var header=document.querySelector("header");
            header.classList.toggle("sticky" ,window.scrollY >0);
        })
    </script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        $('.menu-toggle').click(function(){
            $('.menu-toggle').toggleClass('active')
            $('nav').toggleClass('active')
        })
    })
  </script>
</body>
</html>
